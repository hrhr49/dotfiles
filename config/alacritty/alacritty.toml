[colors.primary]
# background = "#161821"
background = "#000000"
foreground = "#d2d4de"

[font]
size = 16.0
normal.family = "Monaco"
bold.family = "Monaco"
italic.family = "Monaco"

[font.glyph_offset]
x = 0
y = 0

[font.offset]
x = 0
y = 0

[window]
# columns = 0
decorations = "none"
# lines = 0
opacity = 1.0
option_as_alt = "Both"
startup_mode = "Maximized"

[window.padding]
x = 0
y = 0

[keyboard]
bindings = [
    {key = "Minus", mods = "Command|Shift", action = "IncreaseFontSize" },
    {key = ";", mods = "Command|Shift", action = "IncreaseFontSize" },
    {key = "Semicolon", mods = "Command|Shift", action = "IncreaseFontSize" },
    {key = "Semicolon", mods = "Super|Shift", action = "IncreaseFontSize" },
    {key = "Semicolon", mods = "Command", action = "IncreaseFontSize" },
    {key = "Plus", mods = "Command", action = "IncreaseFontSize" },
    {key = "^", mods = "Command", action = "IncreaseFontSize" },
    {key = "Â¥", chars = "\\" },
]
