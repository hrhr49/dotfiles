# vim:set foldmethod=marker foldlevel=0:
# source-file memo/dotfiles/tmux.conf

# 一般{{{
# ビープ音を消す
set -g bell-action none
# ビジュアルベルを消す
set -g visual-bell off
# }}}
# プラグイン {{{
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'fcsonline/tmux-thumbs'
# set -g @plugin 'thewtex/tmux-mem-cpu-load'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
# }}}
# プラグイン設定{{{

# 参考 https://wonderwall.hatenablog.com/entry/2016/07/02/002553
# 充電完了
set -g @batt_charged_icon "😎"
# 充電中
set -g @batt_charging_icon "👍"
# 放電中
set -g @batt_discharging_icon "👎"
# 接続されているが充電されていない
set -g @batt_attached_icon "😐"

set -g @batt_icon_status_charged '🔋'
set -g @batt_icon_status_charging '⚡'
set -g @batt_icon_status_discharging '👎'

# オンライン
set -g @online_icon "🌐"
# オフライン
set -g @offline_icon "❌"

# fでコピーする文字列のヒントを表示
set -g @thumbs-key F
# tmux-thumbsでクリップボードを使う
set -g @thumbs-command 'echo -n {} | xsel -i --clipboard'
# }}}
# 表示{{{
set-option -g default-terminal 'screen-256color'
# set-option -sa terminal-overrides ',screen-256color:RGB'
# set-option -ga terminal-overrides ",screen-256color:Tc"
# # ステータスバーの色を設定する

set -g status-style fg=white,bg=black
setw -g window-status-style fg=cyan,bg=default
#,attr=dim
setw -g window-status-current-style fg=white,bg=red
#,attr=bright

set -g status-right '\
CPU:#{cpu_percentage} \
🔋 #{battery_percentage} \
#{online_status} \
#[fg=cyan,bg=#303030]#{?client_prefix,#[reverse],} #H[#S] #[default]'
# ↑ プレフィクスが押されているときに色を反転(参考: https://codeday.me/jp/qa/20190220/291683.html)

set -g status-right-length '150'
# }}}
# 操作設定{{{
set -s escape-time 0
set -g base-index 1

# コピーをクリップボードに入れる。(xsel必要)https://qiita.com/purutane/items/1d1dc4818013bbbaead4
# bind-key -T copy-mode-vi v send-keys -X begin-selection
# bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
# bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -bi"set-window-option -g mode-keys vi
# bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel -bi"
# }}}
# キー設定{{{
# Ctrl + sでもプレフィクスキーとして有効にする
set-option -g prefix2 C-s
bind-key C-s send-prefix -2
set-window-option -g mode-keys vi
bind c new-window -c '#{pane_current_path}'
bind '"' split-window -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'

# 参考: https://qiita.com/b4b4r07/items/01359e8a3066d1c37edc
# Prefix+hjkl でペイン移動
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# ペインサイズを上下左右（Prefix+JKHL）に変更
# Prefix+J,J,J,J,...と連打してリサイズ可能
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

bind-key -n M-H resize-pane -L 5
bind-key -n M-J resize-pane -D 5
bind-key -n M-K resize-pane -U 5
bind-key -n M-L resize-pane -R 5

# M-zで最大化・最小化
bind-key -n M-z resize-pane -Z

# Prefix+- で横に、Prefix+| で縦に分割（ペイン）する
bind-key | split-window -h
bind-key - split-window -v
bind-key v split-window -h -c '#{pane_current_path}'
bind-key s split-window -v -c '#{pane_current_path}'

# Prefix+^で直前のウィンドウへ。うまく行かなかった
bind-key ^ last-window
bind-key -n M-^ last-window

bind-key -n M-v split-window -h -c '#{pane_current_path}' 
bind-key -n M-s split-window -v -c '#{pane_current_path}' 
# fzfとのバッティング回避
# bind-key -n M-c new-window -c "#{pane_current_path}"
bind-key -n M-m new-window -c "#{pane_current_path}"
bind-key -n M-p previous-window
bind-key -n M-n next-window

# Prefix+rで設定をリロード
bind r source-file ~/.tmux.conf
# }}}
# マウス設定{{{
# set-option -g mouse on
set-option -g mouse off
# }}}
